<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <title>Nhập kho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media print {
            @page {
                margin: 0;
                size: A4 portrait;
            }

            body {
                visibility: visible !important;
                margin: 0;
                padding: 0;
                height: auto;
            }

            .print-page {
                page-break-after: always;
                visibility: visible !important;
            }

            .print-page:last-child {
                page-break-after: avoid;
            }

            .no-print {
                display: none !important;
            }

            #printArea {
                display: block !important;
                visibility: visible !important;
            }
        }

        #printArea {
            background: white;
            width: 100%;
            height: auto;
        }

        .print-page {
            width: 210mm;
            padding: 20mm 10mm;
            /* Thêm padding trên dưới để căn đều */
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: white;
            height: 297mm;
            /* Chiều cao chuẩn A4 */
            gap: 27mm;
            /* Khoảng cách giữa 2 nhãn */
        }

        .print-page::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            border-top: 2px dashed #000;
            transform: translateY(-50%);
        }

        .print-label {
            width: 190mm;
            height: 110mm;
            padding: 0;
            background: white;
            page-break-inside: avoid;
            position: relative;
            margin: 0;
            /* Bỏ margin */
        }

        .print-label:last-child {
            margin-bottom: 0;
        }

        .print-label table {
            table-layout: fixed;
        }

        .print-label td {
            border: 1px solid black;
            padding: 2px 4px;
            font-size: 12px;
            font-weight: bold;
            vertical-align: middle;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .print-label tr:nth-child(1) {
            height: 13mm;
        }

        .print-label tr:nth-child(2) {
            height: 13mm;
        }

        .print-label tr:nth-child(3) {
            height: 16mm;
        }

        .print-label tr:nth-child(4) {
            height: 9mm;
        }

        .print-label tr:nth-child(5) {
            height: 9mm;
        }

        .print-label tr:nth-child(6) {
            height: 9mm;
        }

        .print-label tr:nth-child(7) {
            height: 27mm;
        }

        .print-label .header-cell {
            font-weight: bold;
            background-color: #f8f9fa;
        }

        .print-label .quantity {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }

        .qr-code-cell {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-cell {
            width: 30%;
            position: relative;
            border: none !important;
            border-right: 1px solid black !important;
            border-bottom: 1px solid black !important;
            padding: 0 !important;
            /* Thêm rowspan styling */
            vertical-align: middle !important;
        }

        .qrcode {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            /* Căn giữa theo chiều ngang */
        }


        .barcode {
            width: 100%;
            height: auto;
        }


        .selected-row {
            background-color: #e5edff !important;
        }

        .selected-button {
            background-color: #3b82f6 !important;
            color: white !important;
        }

        .group-row {
            transition: background-color 0.2s ease;
        }

        .group-row:hover {
            background-color: #f0f9ff;
        }

        .group-row.active {
            background-color: #e5edff;
        }

        .detail-row {
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            background-color: #f0f9ff;
        }

        button {
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        @media screen and (max-width: 768px) {
            .print-label {
                width: 100%;
                margin: 5mm auto;
            }

            .print-label td {
                font-size: 10px;
            }

            .print-label .quantity {
                font-size: 36px;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="mainContent">
        <div class="mx-auto p-6">
            <div class="bg-white shadow-lg rounded-lg mb-6">
                <div class="bg-gradient-to-r from-blue-600 to-blue-400 p-6 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-semibold text-white">Chi tiết nhập kho</h1>
                        <button onclick="printSelectedItems()"
                            class="px-4 py-2 bg-white text-blue-600 rounded hover:bg-blue-50 font-medium">
                            In nhãn đã chọn
                        </button>
                    </div>
                </div>

                <div id="loadingIndicator" class="flex justify-center items-center p-4 hidden">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white" id="dataTable">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    SO_PHIEU</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    TRANG_THAI</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    TỔNG TIỀN</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    NGAY_THANG</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    SỐ MẶT HÀNG</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    TEN_NCC</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200" id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const appId = 'cb939a9d-a524-4bdf-9035-71ed0ab962d4';
        const accessKey = 'V2-fJCAe-tBC2O-bx4Ky-7ECei-IL1aw-E0j4S-HW352-yq1kE';
        const region = 'www';
        const tableName = 'NhapKho_CT';
        let originalData = [];
        let groupedData = new Map();

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function createPrintLabel(item, index) {
            return `
        <div class="print-label ${index === 0 ? 'first-label' : ''}">
            <table>
                <tr>
                    <td colspan="4">
                    </td>
                    <td style="text-align: center;">
                        <canvas id="barcode-${index}" class="barcode"></canvas>
                         <div id="barcode-result-${index}" style="font-size: 6px; text-align: center; margin-top: 2px;"></div>
                    </td>
                </tr>
                <tr>
                    <td class="header-cell" style="width: 12%; text-align: left; font-size: 40px; ">Tên</td>
                    <td colspan="4" style="width: 88%; text-align: left; font-size: 30px;">${item.TEN_HANG || ''}</td>
                </tr>
                <tr>
                    <td class="header-cell" style="width: 12%; font-size: 40px;">HSD</td>
                    <td colspan="4" style="width: 88%; font-size: 40px; font-weight: bold; text-align: left;">
                        ${formatDate(item.HSD)}
                    </td>
                </tr>
                <tr>
                    <td class="header-cell" style="width: 12%; font-size: 20px;">Số Lot:</td>
                    <td style="width: 18%; text-align: center;">${item.SO_LOT || ''}</td>
                    <td style="width: 18%; text-align: center; font-size: 20px;">Ngày nhập:</td>
                    <td style="width: 22%; text-align: center; border-left: 1px solid black; font-size: 20px;">
                        ${formatDate(item.NGAY_THANG)}
                    </td>
                    <td style="width: 30%; text-align: center; font-size: 22px;">QR</td>
                </tr>
                <tr>
                    <td class="header-cell" style="width: 12%; font-size: 20px;">P Nhập:</td>
                    <td style="width: 18%;"></td>
                    <td style="width: 18%; text-align: center; border-left: 1px solid black; font-size: 20px;">Số Thùng:</td>
                    <td style="width: 22%;"></td>
                    <td class="qr-cell" rowspan="3">
                        <canvas id="qrcode-${index}" class="qrcode"></canvas>
                        <div id="qr-result-${index}" style="font-size: 8px; text-align: center; margin-top: 5px;"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="width: 48%; border-bottom: 1px solid black; text-align: center; font-size: 20px;">Số Lượng</td>
                    <td style="width: 22%; text-align: center; font-size: 25px;">
                        Vị Trí
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="quantity" style="font-size: 60px; height: 100%; text-align: center;">
                        ${item.SO_LUONG || ''}
                    </td>
                    <td style="font-size: 60px; text-align: center;">${item.VI_TRI || ''}</td>
                </tr>
            </table>
        </div>
    `;
        }


        function createPrintPages(items) {
            let html = '';
            const itemsPerPage = 2;

            for (let i = 0; i < items.length; i += itemsPerPage) {
                html += '<div class="print-page">';
                for (let j = 0; j < itemsPerPage && i + j < items.length; j++) {
                    html += createPrintLabel(items[i + j], i + j);
                }
                html += '</div>';
            }

            return html;
        }

        async function generateAllBarcodesAndQRs(items) {
            items.forEach((item, index) => {
                const barcodeElement = document.getElementById(`barcode-${index}`);
                if (barcodeElement) {
                    const barcodeValue = item.MA_HANG || "NO_CODE";
                    JsBarcode(barcodeElement, barcodeValue, {
                        width: 0.6,
                        height: 30,
                        fontSize: 0,
                        margin: 0,
                        displayValue: false
                    });

                    // Display barcode value below the barcode
                    const barcodeResultElement = document.getElementById(`barcode-result-${index}`);
                    if (barcodeResultElement) {
                        barcodeResultElement.textContent = barcodeValue;
                    }
                }

                const qrElement = document.getElementById(`qrcode-${index}`);
                if (qrElement) {
                    // Format the date
                    const date = new Date(item.NGAY_THANG);
                    const formattedDate = date.toLocaleDateString('vi-VN', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    }).replace(/\//g, '');

                    // Create the formatted string
                    const qrData = `${item.MA_HANG || 'NO_CODE'}_${formattedDate}_${item.SO_LUONG || '0'}_${item.VI_TRI || 'NO_LOC'}`;

                    // Generate QR code
                    QRCode.toCanvas(qrElement, qrData, {
                        width: 100,
                        height: 100,
                        margin: 0
                    });

                    // Display QR data below the code
                    const qrResultElement = document.getElementById(`qr-result-${index}`);
                    if (qrResultElement) {
                        qrResultElement.textContent = qrData;
                    }
                }
            });

            return new Promise(resolve => setTimeout(resolve, 200));
        }

        async function performPrint(items) {
            const originalContent = document.body.innerHTML;

            try {
                // Create a temporary container
                const tempContainer = document.createElement('div');
                tempContainer.innerHTML = createPrintPages(items);
                document.body.innerHTML = tempContainer.innerHTML;

                await generateAllBarcodesAndQRs(items);

                window.print();

                document.body.innerHTML = originalContent;
                initializeEventListeners();

            } catch (error) {
                console.error('Error printing:', error);
                document.body.innerHTML = originalContent;
                initializeEventListeners();
                alert('Có lỗi xảy ra khi in');
            }
        }

        async function openPrintModal(item) {
            await performPrint([item]);
        }

        async function printSelectedItems() {
            const selectedRows = document.querySelectorAll('.detail-row.selected-row');
            if (selectedRows.length === 0) {
                alert('Vui lòng chọn ít nhất một mặt hàng để in');
                return;
            }

            const selectedItems = [];
            selectedRows.forEach(row => {
                const itemData = row.getAttribute('data-selected-item');
                if (itemData) {
                    try {
                        selectedItems.push(JSON.parse(itemData));
                    } catch (e) {
                        console.error('Error parsing item data:', e);
                    }
                }
            });

            if (selectedItems.length > 0) {
                await performPrint(selectedItems);
            } else {
                alert('Không thể tìm thấy thông tin của các mặt hàng đã chọn');
            }
        }

        function toggleRowSelection(button) {
            const row = button.closest('.detail-row');
            row.classList.toggle('selected-row');
            button.classList.toggle('selected-button');

            if (row.classList.contains('selected-row')) {
                button.textContent = 'Đã chọn';
                row.setAttribute('data-selected-item', button.getAttribute('data-item'));
            } else {
                button.textContent = 'Chọn để in';
                row.removeAttribute('data-selected-item');
            }
        }

        function createDetailRow(item) {
            return `
                <tr class="detail-row bg-gray-50" data-phieu="${item.SO_PHIEU}" style="display: none;">
                    <td colspan="6">
                        <div class="p-4">
                            <div class="grid grid-cols-5 gap-4">
                                <div>
                                    <p class="text-sm font-medium">Mã hàng: ${item.MA_HANG || ''}</p>
                                    <p class="text-sm">Tên hàng: ${item.TEN_HANG || ''}</p>
                                </div>
                                <div>
                                    <p class="text-sm">Số lượng: ${item.SO_LUONG || ''}</p>
                                    <p class="text-sm">Số lô: ${item.SO_LOT || ''}</p>
                                </div>
                                <div>
                                    <p class="text-sm">Đơn vị: ${item.DVT || ''}</p>
                                    <p class="text-sm">Vị trí: ${item.VI_TRI || ''}</p>
                                </div>
                                <div>
                                    <p class="text-sm">NSX: ${item.NSX || ''}</p>
                                    <p class="text-sm">HSD: ${item.HSD || ''}</p>
                                </div>
                                <div>
                                    <p class="text-sm">Thành tiền: ${formatCurrency(item.THANH_TIEN || 0)}</p>
                                    <p class="text-sm mt-2">Ghi chú: ${item.GHI_CHU || ''}</p>
                                </div>
                            </div>
                            <div class="mt-2">
                                <button onclick="toggleRowSelection(this)" 
                                        class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm mr-2"
                                        data-item='${JSON.stringify(item)}'>
                                    Chọn để in
                                </button>
                                <button onclick='openPrintModal(${JSON.stringify(item).replace(/'/g, "\\'")})' 
                                        class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                                    In Nhãn đơn
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }

        function createGroupRow(groupData) {
            const totalAmount = groupData.items.reduce((sum, item) => {
                const value = parseFloat(item.THANH_TIEN) || 0;
                return sum + value;
            }, 0);

            return `
                <tr class="group-row hover:bg-blue-50 cursor-pointer" data-phieu="${groupData.SO_PHIEU}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${groupData.SO_PHIEU}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            ${groupData.TRANG_THAI || ''}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatCurrency(totalAmount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(groupData.NGAY_THANG)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${groupData.items.length}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${groupData.TEN_NCC || ''}</td>
                </tr>
            `;
        }

        function groupData(data) {
            const groups = new Map();
            data.forEach(item => {
                if (!groups.has(item.SO_PHIEU)) {
                    groups.set(item.SO_PHIEU, {
                        SO_PHIEU: item.SO_PHIEU,
                        TRANG_THAI: item.TRANG_THAI,
                        NGAY_THANG: item.NGAY_THANG,
                        TEN_NCC: item.TEN_NCC,
                        items: []
                    });
                }
                item.THANH_TIEN = parseFloat(item.THANH_TIEN) || 0;
                groups.get(item.SO_PHIEU).items.push(item);
            });
            return groups;
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            groupedData = groupData(data);
            groupedData.forEach(group => {
                let html = createGroupRow(group);
                group.items.forEach(item => {
                    html += createDetailRow(item);
                });
                tableBody.innerHTML += html;
            });

            initializeEventListeners();
        }

        function initializeEventListeners() {
            document.querySelectorAll('.group-row').forEach(row => {
                row.addEventListener('click', function () {
                    const soPhieu = this.getAttribute('data-phieu');
                    const detailRows = document.querySelectorAll(`.detail-row[data-phieu="${soPhieu}"]`);
                    detailRows.forEach(detailRow => {
                        detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
                    });
                    this.classList.toggle('bg-blue-100');
                });
            });
        }

        function loadData() {
            showLoading();
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Action: 'Find',
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.reverse();
                        originalData = data;
                        renderTable(data);
                        hideLoading();
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    hideLoading();
                    alert('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.');
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);

    </script>
</body>

</html>
